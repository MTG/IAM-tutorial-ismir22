# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Computational Methods for Supporting Corpus-Based Research on Indian Art Music
author: Thomas Nuttall, Gen√≠s Plaja
copyright: "2022"
#logo: images/logo.png TODO

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add binder and collab options
launch_buttons:
  notebook_interface: "classic"
  colab_url: "https://colab.research.google.com"
  #thebe: true
  #binderhub_url: "https://mybinder.org"

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - bibliography/indian_art_music.bib
  - bibliography/corpora_and_datasets.bib
  - bibliography/melodic_analysis.bib
  - bibliography/rhythmic_analysis.bib
  - bibliography/structure_analysis.bib
  - bibliography/timbre_analysis.bib


# Information about where the book exists on the web
repository:
  url: https://github.com/MTG/compIAM/webbook  # Online location of your book
  path_to_book: webbook  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

# Exclude this patterns from build
exclude_patterns: [.github/*, .venv/*]